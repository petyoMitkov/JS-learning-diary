<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>01.Aggregates - Reducer</title>
</head>
<body>

<script type="text/javascript">
	
	function calcAggregates(arr) {
		console.log("Sum = " + 
			reduce(arr, (a,b) => Number(a) + Number(b)));
		console.log("Min = " +
			reduce(arr, (a,b) => Math.min(a,b)));
		console.log("Max = " + 
			reduce(arr, (a,b) => Math.max(a,b)));
		console.log("Product = " +
			reduce(arr, (a,b) => a * b));
		console.log("Join = " + 
			reduce(arr, (a,b) => "" + a + b));

		function reduce(arr, func) {
			let result = arr[0];
			for (let nextElement of arr.slice(1)) {
				result = func(result, nextElement);
			}
			return result;
		} 
	}	

	calcAggregates([2, 3, 10, 5]);
	console.log();
	calcAggregates([5, -3, 20, 7, 0.5]);

</script>
</body>
</html>
