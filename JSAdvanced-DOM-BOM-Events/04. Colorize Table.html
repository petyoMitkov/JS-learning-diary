<!DOCTYPE html>
<html>
<head>
  <title>04 Colorize Table</title>  
</head>
<body>

<table border="1">
  <tr><th>Name</th><th>Town</th></tr>
  <tr><td>Eve</td><td>Sofia</td></tr>
  <tr><td>Nick</td><td>Varna</td></tr>
  <tr><td>Didi</td><td>Ruse</td></tr>
  <tr><td>Tedy</td><td>Varna</td></tr>
</table>
<button onclick="colorizeRows()">Colorize</button>

<script type="text/javascript">
  function colorizeRows() {
    let trTag = document.querySelectorAll("table tr");
    let counter = 1;
    for (let row of trTag) {
      if (counter % 2 == 0) {
        row.style.background = "Teal";
      }
      counter++;
    }
  }
</script>

</body>
</html>
