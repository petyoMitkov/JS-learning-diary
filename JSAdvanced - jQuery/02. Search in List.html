<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>02. Search in List</title>
  <script src="https://code.jquery.com/jquery-3.1.1.min.js" integrity="sha256-hVVnYaiADRTO2PzUGmuLJr8BLUSjGIZsDYGmIJLv2b8="   crossorigin="anonymous"></script>
</head>
<body>

<ul id="towns">
  <li>Sofia</li>
  <li>Pleven</li>
  <li>Varna</li>
  <li>Plovdiv</li>
</ul>
<input type="text" id="searchText" />
<button onclick="search()">Search</button>
<div id="result"></div>


<script type="text/javascript">
  function search() {
    let searchText = $("#searchText").val().toLowerCase();
    let counter = 0;

    $("#towns li").each((index, item) => {
      if (item.textContent.toLowerCase().includes(searchText) && searchText != "") {
        $(item).css("font-weight", "bold");
        counter++;
      } else {
         $(item).css("font-weight", "");
      }
    }); 
    
    $("#result").text(counter + " matches found.");
  }  
</script>


</body>
</html>
