<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script
        src="https://code.jquery.com/jquery-3.1.1.min.js"
        integrity="sha256-hVVnYaiADRTO2PzUGmuLJr8BLUSjGIZsDYGmIJLv2b8="
        crossorigin="anonymous"></script>
</head>
<body>
<input type="text" id="num1" />
<input type="text" id="num2" />
<input type="text" id="result" readonly />
<br>
<button id="sumButton">
    Sum</button>
<button id="subtractButton">
    Subtract</button>

<script>
    $(function() {
        let model = getModel();
        model.init("#num1", "#num2", "#result");
        $("#sumButton").click(model.add);
        $("#subtractButton").click(model.substract);

        function getModel() {
            let obj = {
                init: function(selector1, selector2, resultSelector) {
                    obj.num1 = $(selector1);
                    obj.num2 = $(selector2);
                    obj.result = $(resultSelector);
                },
                add: function() {
                    obj.result.val(Number(obj.num1.val()) + Number(obj.num2.val()));
                },
                substract: function() {
                    obj.result.val(Number(obj.num1.val()) - Number(obj.num2.val()));
                }
            };
            return obj;
        }
    });
</script>

</body>
</html>
